<div class="modal fade" th:id="${modalId}" tabindex="-1" aria-hidden="true" th:fragment="followers-modal(modalId, modalTitle, users)">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel" th:text="${modalTitle}"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column follow-user" th:each="user : ${users}">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/user/{id}(id=${user.user.id})}">
                                <img th:src="@{${user.user.avatarImagePath}}" alt="" width="40px" height="40px">
                            </a>
                            <div class="d-flex flex-column follow-user-info">
                                <a th:href="@{/user/{id}(id=${user.user.id})}" class="follow-user-name">
                                    <h6 class="follow-user-name" th:text="${user.user.fullName}"></h6>
                                </a>
                                <span class="user-followers" th:text="${user.followersCount} + ' followers'"></span>
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <button class="follow-btn d-flex justify-content-center" th:if="${user.isFollowed}">
                                <span class="d-inline-flex flex-column justify-content-center">Followed</span>
                            </button>
                            <button class="follow-btn d-flex justify-content-center" th:attr="data-user-id=${user.user.id}" th:unless="${user.isFollowed}">
                                <img src="/img/follow.svg" alt="" width="36px" height="36px">
                                <span class="d-inline-flex flex-column justify-content-center">Follow</span>
                            </button>
                        </div>
                    </div>
                    <div class="follow-desc">
                        <span th:text="${user.user.description}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
