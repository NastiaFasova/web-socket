<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout_form}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
      <div class="header fixed-top">
        <header th:replace="fragments/header :: header('true', 'true', 'true')"></header>
      </div>
      <!-- Panorama -->
      <div id="panorama" th:style="'background-image:url(' + ${user.photosImagePath} + ');'"></div>
        <main>
          <div class="container position-relative">
            <div class="white-bg half-panel"></div>
            <div class="profile-image-container d-none d-flex-1000 justify-content-center">
              <div class="profile-image">
                <img th:src="@{${user.avatarImagePath}}" alt="">
              </div>
            </div>
          </div>
          <div class="container profile-info d-flex">
              <div class="profile-image-container d-none-1000">
                <div class="profile-image">
                  <img th:src="@{${user.avatarImagePath}}" alt="">
                </div>
              </div>

              <div class="d-flex flex-column followers-info">
                <div class="d-flex justify-content-between followers-info-container">
                  <div class="d-flex justify-content-around followers-info-container" style="width: 60%;">
                    <h5 class="poppins-600" th:text="${user.fullName}"></h5>

                    <div class="d-flex justify-content-around follower-counters">
                      <p class="poppins-500 gray light" th:text="${followers.size()} + ' Followers'"></p>
                      <p class="poppins-500 gray light" th:text="${followings.size()} + ' Following'"></p>
                    </div>
                  </div>

                  <button th:unless="${isCurrentUser}" th:href="@{/follow/{id}(id=${user.id})}" type="submit" class="follow-btn follow-btn-lg">
                    <div>
                      <img src="/img/follow.svg" alt="" width="48px" height="48px">
                      <span>Follow</span>
                    </div>
                  </button>

                </div>
                <div class="profile-desc">
                  <span class="light" th:text="${user.description}"></span>
                </div>

                <button th:unless="${isCurrentUser}" type="submit" class="d-none follow-btn follow-btn-sm" th:href="@{/follow/{id}(id=${user.id})}">
                  <div>
                    <img src="/img/follow.svg" alt="" width="48px" height="48px">
                    <span>Follow</span>
                  </div>
                </button>
              </div>
          </div>

            <div class="container posts d-flex">
              <div class="d-flex side-nav">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a role="button" class="nav-link user-followers-btn" th:attr="data-user-id=${user.id}" th:href="@{/followers}">Followers</a>
                  </li>
                  <li class="nav-item">
                    <a role="button" class="nav-link user-followings-btn" th:attr="data-user-id=${user.id}" th:href="@{/followings}">Followings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/likes}">Likes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/saved}">Saves</a>
                  </li>
                </ul>
              </div>

              <div class="d-flex flex-column posts-container" th:with="postAuthor = ${user}" th:insert="fragments/posts :: posts"></div>
            </div>
        </main>
        <script src="/js/likes.js"></script>
        <script src="/js/comment.js"></script>
        <script src="/js/modals.js"></script>
        <script src="/js/follow.js"></script>
        <script src="/js/saveTweet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
