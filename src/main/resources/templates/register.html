<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout_form}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="header fixed-top">
        <header th:replace="fragments/header :: header('false', 'false', 'false')"></header>
    </div>
    <section class="d-flex flex-column justify-content-center min-vh-90">
        <div class="container-fluid ps-md-0">
            <div class="row g-0">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                      <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                          <h3 class="login-heading mb-4 justify-content-center d-flex poppins-600">Welcome!</h3>
            
                          <!-- Sign In Form -->
                          <form th:action="@{/register}" method="post" th:object="${formData}" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                              <input type="text" name = "userName" class="form-control" id="floatingInput"
                                     th:field="*{fullName}" placeholder="John">
                              <label for="floatingInput" class="poppins-600">Your Name</label>
                                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                      class="form-control form-control-user alert alert-danger" style="margin-top: 25px"></span>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="email" name = "login" class="form-control" id="floatingEmail"
                                     th:field="*{email}" placeholder="name@example.com">
                              <label for="floatingEmail" class="poppins-600" >Email address</label>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                      class="form-control form-control-user alert alert-danger" style="margin-top: 25px"></span>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" name="password" id="floatingPassword"
                                     th:field="*{password}" placeholder="Password">
                              <label for="floatingPassword"  class="poppins-600">Password</label>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                      class="form-control form-control-user alert alert-danger" style="margin-top: 25px"></span>
                            </div>

                              <div class="form-floating mb-3">
                                  <input type="password" class="form-control" name="password" id="floatingPassword"
                                         th:field="*{confirmPassword}" placeholder="Password">
                                  <label for="floatingPassword"  class="poppins-600">Confirm Password</label>
                                  <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                        class="form-control form-control-user alert alert-danger" style="margin-top: 25px"></span>
                              </div>

                              <div class="form-floating mb-3">
                              <input type="file" name="fileImage" accept="image/png, image/jpeg" />
                              </div>

                            <div class="d-grid">
                              <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2 poppins-600" type="submit">Sign up</button>
                              <div class="text-center d-flex flex-column">
                                <span>Already have account? - <a class="small poppins-500" th:href="@{/login}">Sign in</a></span>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
          
    </section>

    <footer class="d-flex justify-content-center mt-auto mb-2">
        <span>&copy; Created by Yarmacho </span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
