<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout_form}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div class="header fixed-top">
        <header class="container-fluid">
          <a th:href="@{/posts}">
            <img class="d-none d-lg-block" src="/img/tweeter.svg" alt="logo">
            <img class="d-block d-lg-none" src="/img/tweeter-small.svg" alt="logo">
          </a>
          <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link noto" th:href="@{/me}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active noto" th:href="@{/posts}">Explore</a>
              </li>
          </ul>

          <div class="d-flex">
            <div class="d-none d-lg-block"></div>
              <img src="/img/avatar.jpg" alt="" width="32" height="36" style="margin-top: 5px;">
              <div class="dropdown user-avatar d-inline-flex flex-column justify-content-center">
                <a class="dropdown-toggle poppins-600" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <span th:text="${user.fullName}"></span>
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li>
                    <a class="dropdown-item d-flex" th:href="@{/me}">
                      <img src="/img/profile.svg" alt="" class="dropdown-item-icon" width="24px" height="24px">
                      <span>My profile</span>
                    </a>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li>
                    <a class="logout d-flex dropdown-item" th:href="@{/logout}">
                      <img src="/img/logout.svg" alt="" class="dropdown-item-icon" width="24px" height="24px">
                      <span>Log out</span>
                    </a>
                  </li>
                </ul>
              </div>
              
          </div>
        </header>
    </div>

    <div class="container posts d-flex">
      <div class="d-flex flex-column posts-container">
        <form th:action="@{/tweet}" method="post" th:object="${tweet}">
        <div class="d-flex flex-column my-tweet">
          <span class="tweet-smth">Tweet something</span>
          <hr>
          <div class="d-flex">
            <div class="d-flex justify-content-start">
              <img src="/img/avatar.jpg" alt="" width="40px" height="40px">
            </div>
            <textarea th:field="*{content}" name="tweet" id="" rows="3"
                       placeholder="What`s happening?" class="form-control"></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button class="tweet-btn">Tweet</button>
          </div>
        </div>
        </form>

        <div class="post" th:each="author : ${authors}">
          <div class="post-container" th:each="post : ${posts}">
            <div class="post-author d-flex">
              <div class="post-autor-avatar">
                <img src="/img/avatar.jpg" alt="" width="40px" height="40px">
              </div>
              <div class="d-flex flex-column">
                <h6 class="poppins-500" th:text="${author.fullName}"></h6>
                <span class="small-text light-gray" th:text="${post.getCreatedTime()}"></span>
              </div>
            </div>

            <div class="post-description">
              <span class="noto" th:text="${post.getContent()}"></span>
            </div>

            <div class="post-thumbnail">
              <img src="/img/unsplash_E2HgkL3LaFE.png" alt="">
            </div>

            <div class="post-rate d-flex justify-content-end">
              <span>449 Comments</span>
              <span>59k Retweets</span>
              <span>234 Saved</span>
            </div>

            <div class="post-buttons d-flex justify-content-around">
              <a th:href="@{/comment/{id}(id=${post.id})}">
              <button class="post-button comment-btn">
                <img src="/img/comment.svg" alt="" width="20px" height="20px">
                <span th:text="${post.getComments().size()}">Comment</span>
              </button>
              </a>
              <a th:href="@{/retweet/{id}(id=${post.id})}">
              <button class="post-button retweet-btn active">
                <img src="/img/refresh.svg" alt="" width="32px" height="32px">
                <span th:text="${post.getComments().size()}">Retweeted</span>
              </button>
              </a>
              <a th:href="@{/likes/post/{id}(id=${post.id})}">
              <button class="post-button like-btn  active">
                <img src="/img/like.svg" alt="" width="32px" height="32px">
                <span th:text="${post.getLikes().size()}">Liked</span>
              </button>
              </a>
              <a th:href="@{/save/{id}(id=${post.id})}">
              <button class="post-button save-btn active">
                <img src="/img/bookmark.svg" alt="" width="25px" height="25px">
                <span th:text="${post.getLikes().size()}">Saved</span>
              </button>
              </a>
            </div>

            <div class="post-reply d-flex">
              <div class="replyer-avatar">
                <img src="/img/avatar.jpg" alt="" width="40px" height="45px">
              </div>
              <input type="text" placeholder="Tweet your reply">
            </div>
            
            <hr>

            <div class="post-comment d-flex">
              <div class="post-comment-avatar d-flex flex-column justify-content-start">
                <img src="/img/avatar.jpg" alt="" width="45px" height="45px">
              </div>
              <div class="d-flex flex-column" style="width:100%;" th:each="comment : ${post.getComments()}">
                <div class="post-comment-body">
                  <div class="post-comment-body-container d-flex flex-column">
                    <div class="post-comment-author d-flex">
                      <h6 th:text="${comment.getUserEmail()}"></h6>
                      <span class="small-text light-gray" th:text="${comment.getLocalDateTime()}"></span>
                    </div>
                    <div class="post-comment-content" >
                      <p th:text="${comment.content}"></p>
                    </div>
                  </div>
                </div>
                <div class="post-comment-rate d-flex justify-content-start">
                  <button class="d-flex">
                    <img src="/img/like.svg" alt="" width="22.57px" height="22.57px">
                    <span>Like</span>
                  </button>
                  <span class="post-comment-likes-counter" th:text="${comment.getLikes().size()}">Likes</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex side-nav flex-column">
        <div class="d-flex flex-column trends">
          <span class="poppins-500">Trends for you</span>
          <hr>
          <div class="d-flex flex-column">
            <span class="tag">#programming</span>
            <span class="tag-tweets">213k Tweets</span>
          </div>
          <div class="d-flex flex-column">
            <span class="tag">#frontend</span>
            <span class="tag-tweets">34k Tweets</span>
          </div>
          <div class="d-flex flex-column">
            <span class="tag">#learntocode</span>
            <span class="tag-tweets">1k Tweets</span>
          </div>
        </div>
        <div class="d-flex flex-column who-to-follow" th:each="user : ${registeredUsers}">
          <span class="poppins-500">Who to follow</span>
          <hr>
          <div class="d-flex flex-column follow-user">
            <div class="d-flex justify-content-between">
              <img src="/img/avatar.jpg" alt="" width="40px" height="40px">
              <div class="d-flex flex-column">
                <h6 class="follow-user-name" th:text="${user.fullName}"></h6>
                <span class="user-followers">230k followers</span>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <a th:href="@{/follow/{id}(id=${user.id})}">
                <button class="follow-btn">
                  <div class="d-flex justify-content-center">
                    <img src="/img/follow.svg" alt="" width="36px" height="36px">
                    <span class="d-inline-flex flex-column justify-content-center">Follow</span>
                  </div>
                </button>
                </a>
              </div>
            </div>
            <div class="follow-desc">
              <span th:text="${user.description}"></span>
            </div>
            <div class="follow-user-bg"></div>
            <hr>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
